[package]
name = "rtnetlink"
version = "0.8.1"
authors = ["Corentin Henry <corentinhenry@gmail.com>"]
edition = "2018"

homepage = "https://github.com/little-dude/netlink"
keywords = ["netlink", "ip", "linux"]
license = "MIT"
readme = "../README.md"
repository = "https://github.com/little-dude/netlink"
description = "manipulate linux networking resources via netlink"

[features]
test_as_root = []
default = ["tokio_socket"]
tokio_socket = ["netlink-proto/tokio_socket", "tokio"]
smol_socket = ["netlink-proto/smol_socket", "async-std"]

[dependencies]
futures = "0.3.11"
log = "0.4.8"
thiserror = "1"
netlink-packet-route = "0.8"
netlink-proto = { default-features = false, version = "0.7" }
nix = "0.22.0"
tokio = { version = "1.0.1", features = ["rt"], optional = true}
async-std = { version = "1.9.0", features = ["unstable"], optional = true}

[dev-dependencies]
env_logger = "0.8.2"
ipnetwork = "0.18.0"
tokio = { version = "1.0.1", features = ["macros", "rt", "rt-multi-thread"] }
async-std = { version = "1.9.0", features = ["attributes"]}
